name: MEP LLM Dispatch Entry (ACTIVE)
on:
  workflow_dispatch:
    inputs:
      body:
        description: "payload body"
        required: true
        type: string
permissions:
  contents: write
  pull-requests: write
  issues: write
concurrency:
  group: mep-llm-dispatch-entry-${{ github.event_name }}-${{ github.run_id }}
  cancel-in-progress: false
jobs:
  entry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false            --body "Applied by MEP LLM Dispatch Entry.\n- Event: ${{ github.event_name }}\n- Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"