name: TICTACTOE_SPEC_VALIDATE

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate master_spec (tictactoe)
        run: |
          python platform/tools/tictactoe/validate_master_spec.py \
            platform/MEP/MEP_business/tictactoe/master_spec.md
