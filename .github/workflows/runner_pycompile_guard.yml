name: Runner PyCompile Guard (PR)
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
jobs:
  runner-pycompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: PyCompile runner.py
        run: python -m py_compile tools/runner/runner.py
