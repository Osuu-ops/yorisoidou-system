name: MEP LLM Dispatch Entry (ACTIVE)
on:
  workflow_dispatch:
    inputs:
      body:
        description: "payload body"
        required: true
        type: string
permissions:
  contents: write
  pull-requests: write
  issues: write
concurrency:
  group: mep-llm-dispatch-entry-${{ github.event_name }}-${{ github.run_id }}
  cancel-in-progress: false
jobs:
  entry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Hello github-script
        uses: actions/github-script@v7
        with:
          token: ${{ secrets.MEP_PR_TOKEN }}
          script: |
            core.info("hello");
      - name: Long bash (no network)
        run: |
          set -euo pipefail
          echo "BODY=${{ inputs.body }}" > /tmp/in.txt
          jq -n --arg v "x" '{ok:true,val:$v}' > /tmp/out.json
          test -s /tmp/out.json
          cat /tmp/out.json
      - name: Make diff (smoke)
        run: |
          set -euo pipefail
          mkdir -p mep
          echo "SMOKE ${{ github.run_id }} $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> mep/_dispatch_entry_smoke.txt
      - name: Create PR (gh)
        env:
          GH_TOKEN: ${{ secrets.MEP_PR_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BR="auto/mep_dispatch_entry_${{ github.run_id }}"
          git checkout -b "$BR"
          git add -A
          if git diff --cached --quiet; then
            echo "NO_DIFF: nothing to commit"
            exit 0
          fi
          git commit -m "mep: dispatch-entry smoke ${{ github.run_id }}"
          git push -u origin "$BR"
          gh pr create --base main --head "$BR" \
            --title "MEP: apply (Dispatch Entry) run ${{ github.run_id }}" \
            --body "Applied by MEP LLM Dispatch Entry.\n- Event: ${{ github.event_name }}\n- Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"          delete-branch: true