<!doctype html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#0b1020;--card:#111a33;--line:#22315f;--txt:#eef2ff;--muted:#a9b3d6;--accent:#6ea8ff}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#0a0f1f;color:var(--txt)}
    .wrap{max-width:980px;margin:0 auto;padding:14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    h1{font-size:18px;margin:0 0 10px}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
    textarea,input,select{width:100%;box-sizing:border-box;background:#0c1430;color:var(--txt);border:1px solid #2a3a74;border-radius:12px;padding:12px;font-size:16px}
    textarea{min-height:160px;resize:vertical}
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{appearance:none;border:0;border-radius:12px;padding:14px 16px;font-size:18px;font-weight:800;background:var(--accent);color:#08102a;cursor:pointer}
    button.secondary{background:#24335f;color:var(--txt)}
    .note{font-size:12px;color:var(--muted);line-height:1.5}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>FIX（修正申請）</h1>
      <div class="note">修正は Request シートへ記録され、GAS が解釈して実行します（本フォームは記録のみ）。</div>

      <label>category</label>
      <select id="category">
        <option>発注キャンセル（返品可）</option>
        <option>発注キャンセル（返品不可）</option>
        <option>納品キャンセル（返品可）</option>
        <option>納品キャンセル（返品不可）</option>
        <option>区分変更（BP↔BM）</option>
        <option>入り値修正</option>
        <option>欠番扱い</option>
        <option>在庫切離し</option>
      </select>

      <label>content（自由記述）</label>
      <textarea id="content" placeholder="修正内容"></textarea>

      <label>Requester</label>
      <input id="requester" placeholder="申請者">

      <label>Memo</label>
      <input id="memo" placeholder="メモ">

      <div class="btnRow">
        <button onclick="submitFIX()">送信</button>
        <button class="secondary" onclick="clearForm()">クリア</button>
      </div>
      <div class="note" style="margin-top:10px" id="msg"></div>
    </div>
  </div>

  <script>
    function checkEnvironment() {
      if (typeof google === "undefined" || !google.script || !google.script.run) {
        alert("このフォームは正しい方法で開かれていません。\nスプレッドシートのメニューから開いてください。");
      }
    }
    function onloadMerged(){checkEnvironment();}
    window.addEventListener('load', onloadMerged);

    function v(id){return document.getElementById(id).value || ''}
    function clearForm(){['content','requester','memo'].forEach(id=>document.getElementById(id).value='');document.getElementById('category').selectedIndex=0;document.getElementById('msg').textContent='';}

    function submitFIX(){
      const payload = {
        category: v('category'),
        content: v('content'),
        requester: v('requester'),
        memo: v('memo')
      };
      document.getElementById('msg').textContent='送信中...';
      google.script.run.withSuccessHandler(function(){
        document.getElementById('msg').textContent='送信しました。';
      }).withFailureHandler(function(err){
        document.getElementById('msg').textContent='エラー: ' + (err && err.message ? err.message : err);
      }).formSubmitFIX(payload);
    }
  </script>
</body>
</html>
