name: mep-handoff-dispatch
on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to embed proofHit (0 = auto-detect from last merge commit message)"
        required: false
        default: "0"
permissions:
  contents: write
  pull-requests: write
jobs:
  handoff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate HANDOFF
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $pr = "${{ github.event.inputs.pr_number }}"
          if (-not $pr) { $pr = "0" }
          pwsh -NoProfile -ExecutionPolicy Bypass -File docs/MEP/tools/mep_handoff_audit.ps1 $pr
      - name: Detect diff
        id: diff
        run: |
          set -euo pipefail
          if git diff --quiet -- docs/MEP/HANDOFF.md; then
            echo "changed=0" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "changed=1" >> "$GITHUB_OUTPUT"
      - name: Commit + push branch
        if: steps.diff.outputs.changed == '1'
        id: push
        run: |
          set -euo pipefail
          BR="auto/handoff-update-${{ github.run_id }}"
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git checkout -b "$BR"
          git add -- docs/MEP/HANDOFF.md
          git commit -m "Update HANDOFF.md (auto)"
          git push -u origin "$BR"
          echo "branch=$BR" >> "$GITHUB_OUTPUT"
      - name: Create/merge PR (gh compat; no --head)
        if: steps.diff.outputs.changed == '1'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          BR="${{ steps.push.outputs.branch }}"
          # Create PR (ignore if already exists)
          gh pr create --base main --head "$BR" --title "Update HANDOFF.md (auto)" --body "Generated by workflow_dispatch mep-handoff-dispatch" || true
          # Resolve PR number by passing branch name (works even when --head is unsupported)
          PRN="$(gh pr view "$BR" --json number -q .number)"
          gh pr merge "$PRN" --auto --merge --delete-branch