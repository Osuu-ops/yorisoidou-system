name: MEP Dispatch Entry (MIN5)
on:
  workflow_dispatch:
    inputs:
      body:
        description: "payload body"
        required: true
        type: string
permissions:
  contents: write
  pull-requests: write
  issues: write
concurrency:
  group: mep-min5-${{ github.event_name }}-${{ github.run_id }}
  cancel-in-progress: false
jobs:
  entry:
    runs-on: ubuntu-latest
    steps:
      - name: Hello github-script
        uses: actions/github-script@v7
        with:
          script: |
            core.info("hello");
      - name: Show input
        run: |
          echo "BODY_BEGIN"
          echo "${{ inputs.body }}"
          echo "BODY_END"