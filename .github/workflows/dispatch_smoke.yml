name: Dispatch Smoke Test (Canonical)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Hello
        shell: bash
        run: |
          set -euo pipefail
          echo "CANONICAL_DISPATCH_OK" >> "$GITHUB_STEP_SUMMARY"
          echo "- repo: $GITHUB_REPOSITORY" >> "$GITHUB_STEP_SUMMARY"