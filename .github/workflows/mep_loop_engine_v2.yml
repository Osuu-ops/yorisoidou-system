name: MEP Loop Engine v2 (restore step3)
"on":
  push:
    branches: [ main ]
concurrency:
  group: mep-loop-engine-v2
  cancel-in-progress: false
permissions:
  contents: read
  actions: write
jobs:
  zone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare Artifact
        run: |
          mkdir -p .mep
          echo "ENGINE_V2_STEP3_OK" > .mep/STEP3.txt
      - name: Upload STEP3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: engine-v2-step3
          path: .mep/STEP3.txt
          if-no-files-found: error