name: MEP Writeback Bundle Entry (Dispatch) [20260131_015643]

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "0 = auto latest merged PR"
        required: false
        default: "0"

permissions:
  contents: write
  pull-requests: write

jobs:
  writeback:
    uses: ./.github/workflows/mep_writeback_bundle_dispatch.yml
    secrets: inherit
    with:
      pr_number: ${{ inputs.pr_number }}
