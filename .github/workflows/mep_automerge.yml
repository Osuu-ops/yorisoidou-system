name: MEP Auto-Merge

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  enable_auto_merge:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge (waits for all required checks)
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          pr="${{ github.event.pull_request.number }}"
          echo "Enabling auto-merge for PR #$pr"
          gh pr merge "$pr" --repo "$GITHUB_REPOSITORY" --merge --auto --delete-branch || true
