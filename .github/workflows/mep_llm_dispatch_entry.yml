name: MEP LLM Dispatch Entry (ACTIVE)
on:
  workflow_dispatch:
    inputs:
      body:
        description: "payload body"
        required: true
        type: string
permissions:
  contents: read
concurrency:
  group: mep-llm-dispatch-entry-${{ github.event_name }}-${{ github.run_id }}
  cancel-in-progress: false
jobs:
  entry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Make diff (smoke)
        run: |
          set -euo pipefail
          mkdir -p mep
          echo "SMOKE ${{ github.run_id }} $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> mep/_dispatch_entry_smoke.txt
      - name: Create PR (gh)
        env:
      P3_MAX_RETRIES: "3"
      P3_BACKOFF_SEC: "4"
      P3_CHECKS_TIMEOUT_SEC: "900"
      P3_CHECKS_POLL_SEC: "10"          GH_TOKEN: ${{ secrets.MEP_PR_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BR="auto/mep_dispatch_entry_${{ github.run_id }}"
          git checkout -b "$BR"
          git add -A
          if git diff --cached --quiet; then
            echo "NO_DIFF: nothing to commit"
            exit 0
          fi
          git commit -m "mep: dispatch-entry smoke ${{ github.run_id }}"
          # force PAT auth for push (no prompt)
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push -u origin "$BR"
          gh pr create --base main --head "$BR" \
            --title "MEP: apply (Dispatch Entry) run ${{ github.run_id }}" \
            --body "Applied by MEP LLM Dispatch Entry.`n- Event: ${{ github.event_name }}`n- Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"