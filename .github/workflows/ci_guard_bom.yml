name: CI Guard - BOM Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  bom-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect BOM in workflow files
        shell: bash
        run: |
          set -e
          if grep -RIl \$'\xEF\xBB\xBF' .github/workflows; then
            echo "::error::BOM detected in workflow files"
            exit 1
          fi
