name: Compiler Test

on:
  workflow_dispatch:

jobs:
  test-run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install OpenAI package
        run: pip install openai

      - name: Run compiler_engine.py
        run: python compiler/compiler_engine.py

      - name: Upload UI questions
        uses: actions/upload-artifact@v4
        with:
          name: ui-questions
          path: questions.txt

      - name: Upload generated code
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: generated_code.txt
          if-no-files-found: ignore
