name: MEP Engine
on:
  workflow_run:
    workflows: ["MEP Entry Clean"]
    types: [completed]
concurrency:
  group: mep-loop
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  zone:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Emit MEP_COPYPASTE_ZONE
        shell: bash
        run: |
          echo "===== MEP_COPYPASTE_ZONE BEGIN ====="
          echo "RUN_STATE_CODE=RUNNING"
          echo "MODE=AUTO_LOOP_ENGINE"
          echo "NEXT_ACTION=WAIT_ENTRY_THEN_THIS_RESTARTS"
          echo "===== MEP_COPYPASTE_ZONE END ====="