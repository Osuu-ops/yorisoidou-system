name: MEP Entry Gate (PR)
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
jobs:
  entry_gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SSOT_SCAN
        shell: bash
        run: |
          set -euo pipefail
          python tools/checks/ssot_scan.py docs/MEP/MEP_SSOT_MASTER.md
      - name: CONFLICT_SCAN (diff-scope)
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --prune
          python tools/checks/conflict_scan.py origin/main HEAD
