name: Compiler Test

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "実行モード（fast / full）"
        required: false
        default: "fast"

permissions:
  contents: write
  pull-requests: write

jobs:
  test-run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      MODE: ${{ github.event.inputs.mode }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install OpenAI package
        run: pip install openai

      - name: Run compiler_engine.py
        run: python compiler/compiler_engine.py

      - name: Upload UI questions
        uses: actions/upload-artifact@v4
        with:
          name: ui-questions
          path: questions.txt

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: generated_output
          if-no-files-found: ignore

      - name: Create Pull Request for generated code
        if: github.event.inputs.mode == 'full'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update generated code (auto)"
          title: "Auto: Update generated code"
          body: |
            このPRはコンパイラ workflow により自動生成されました。
            - mode: ${{ github.event.inputs.mode }}
          branch: "auto/generated-code"
          delete-branch: true
          add-paths: |
            generated_output/**
