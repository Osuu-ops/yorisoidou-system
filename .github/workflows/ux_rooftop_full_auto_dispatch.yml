name: UX Rooftop Full Auto Dispatch (REGISTER)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Smoke
        shell: bash
        run: |
          set -euo pipefail
          echo "REGISTER_OK" >> "$GITHUB_STEP_SUMMARY"
          echo "- repo: $GITHUB_REPOSITORY" >> "$GITHUB_STEP_SUMMARY"