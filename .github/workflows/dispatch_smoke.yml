name: Dispatch Smoke
on:
  workflow_dispatch:
    inputs:
      note:
        description: "smoke note"
        required: false
        type: string
permissions:
  contents: read
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: |
          echo "OK_DISPATCH_SMOKE"
          echo "note=${{ inputs.note }}"