name: acceptance-tests

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  acceptance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Acceptance Tests
        shell: pwsh
        run: |
          pwsh -NoProfile -File tools/acceptance_tests.ps1 -ArtifactPath mep/MEP_ARTIFACT.md
