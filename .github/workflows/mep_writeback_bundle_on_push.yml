name: MEP Writeback Bundle (Push Caller)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  call_writeback:
    uses: ./.github/workflows/mep_writeback_bundle_dispatch.yml
    with:
      pr_number: '0'
      write_handoff: false
    secrets: inherit



