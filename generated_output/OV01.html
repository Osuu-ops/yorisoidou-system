<!doctype html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#0b1020;--card:#111a33;--line:#22315f;--txt:#eef2ff;--muted:#a9b3d6;--accent:#6ea8ff;--danger:#ff6e6e;--ok:#6effb1}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#0a0f1f;color:var(--txt)}
    .wrap{max-width:1200px;margin:0 auto;padding:14px}
    .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:10px}
    input{flex:1;min-width:220px;box-sizing:border-box;background:#0c1430;color:var(--txt);border:1px solid #2a3a74;border-radius:12px;padding:12px;font-size:16px}
    button{appearance:none;border:0;border-radius:12px;padding:12px 14px;font-size:16px;font-weight:800;background:var(--accent);color:#08102a;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    h1{font-size:18px;margin:0 0 10px}
    .badge{display:inline-block;border-radius:999px;padding:6px 10px;font-size:12px;font-weight:800}
    .badge.danger{background:#3a0f1a;color:var(--danger);border:1px solid #6a1f33}
    .badge.ok{background:#0f3a25;color:var(--ok);border:1px solid #1f6a45}
    .muted{color:var(--muted);font-size:12px;line-height:1.5}
    .pre{white-space:pre-wrap;background:#0c1430;border:1px dashed #2a3a74;border-radius:12px;padding:12px;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <input id="orderId" placeholder="Order_ID を入力">
      <button onclick="loadOV01()">表示</button>
    </div>

    <div class="grid">
      <div class="card">
        <h1>カルテ（OV01）</h1>
        <div id="score"></div>
        <div class="muted" id="warnings"></div>
        <div class="pre" id="data"></div>
      </div>
      <div class="card">
        <h1>メモ</h1>
        <div class="muted">HistoryNotes の Order_ID 自動リンク化は GAS 側で行います（本UIは表示のみ）。</div>
        <div class="pre" id="history"></div>
      </div>
    </div>
  </div>

  <script>
    function checkEnvironment() {
      if (typeof google === "undefined" || !google.script || !google.script.run) {
        alert("このフォームは正しい方法で開かれていません。\nスプレッドシートのメニューから開いてください。");
      }
    }
    function onloadMerged(){checkEnvironment();}
    window.addEventListener('load', onloadMerged);

    function setBadge(score){
      const root = document.getElementById('score');
      if (score === null || score === undefined) {
        root.innerHTML = '<span class="muted">HealthyScore: （未算出）</span>';
        return;
      }
      const isBad = Number(score) < 70;
      root.innerHTML = 'HealthyScore: <span class="badge ' + (isBad ? 'danger' : 'ok') + '">' + score + (isBad ? ' 不備あり' : ' OK') + '</span>';
    }

    function loadOV01(){
      const orderId = document.getElementById('orderId').value || '';
      google.script.run.withSuccessHandler(function(res){
        setBadge(res.healthyScore);
        const w = (res.aiWarnings||[]);
        document.getElementById('warnings').innerHTML = w.length ? ('AI違和感警告: <span class="badge danger">' + w.length + ' 件</span>\n' + w.join('\n')) : 'AI違和感警告: なし';
        document.getElementById('data').textContent = JSON.stringify(res, null, 2);
        document.getElementById('history').textContent = res.historyNotes || '';
      }).withFailureHandler(function(err){
        document.getElementById('data').textContent = 'エラー: ' + (err && err.message ? err.message : err);
      }).getOV01Data({ orderId: orderId });
    }
  </script>
</body>
</html>
