<!doctype html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#0b1020;--card:#111a33;--line:#22315f;--txt:#eef2ff;--muted:#a9b3d6;--accent:#6ea8ff;--warn:#ffd36e}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#0a0f1f;color:var(--txt)}
    .wrap{max-width:1100px;margin:0 auto;padding:14px}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    h1{font-size:18px;margin:0 0 10px}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
    textarea,input,select{width:100%;box-sizing:border-box;background:#0c1430;color:var(--txt);border:1px solid #2a3a74;border-radius:12px;padding:12px;font-size:16px}
    textarea{min-height:120px;resize:vertical}
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{appearance:none;border:0;border-radius:12px;padding:12px 14px;font-size:16px;font-weight:700;background:var(--accent);color:#08102a;cursor:pointer}
    button.secondary{background:#24335f;color:var(--txt)}
    .note{font-size:12px;color:var(--muted);line-height:1.5}
    .hint{font-size:12px;color:var(--warn);line-height:1.5}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h1>UF06（発注／納品）</h1>
        <div class="note">本UIは最小スケルトンです。実際の採番・廃番辞書・カード生成はGAS側で決定します（AI判断禁止）。</div>

        <label>mode</label>
        <select id="mode">
          <option value="order">発注</option>
          <option value="deliver">納品</option>
        </select>

        <label>OrderID（任意：空の場合 STOCK_ORDERED 想定）</label>
        <input id="orderId" placeholder="orderPrefix-YYYYMMDD-00001-UP_ID">

        <label>コピペ入力（部材情報）</label>
        <textarea id="rawParts" placeholder="品番や数量などを貼り付け"></textarea>

        <div class="btnRow">
          <button onclick="submitUF06()">送信</button>
          <button class="secondary" onclick="clearForm()">クリア</button>
        </div>
        <div class="note" style="margin-top:10px" id="msg"></div>
      </div>

      <div class="card">
        <h1>注意</h1>
        <div class="hint">・廃番→新番提示はGASが行います（本UIでは未実装）。</div>
        <div class="hint">・エラー行黄色表示などの高度UIは本スケルトンでは未実装。</div>
      </div>
    </div>
  </div>

  <script>
    function checkEnvironment() {
      if (typeof google === "undefined" || !google.script || !google.script.run) {
        alert("このフォームは正しい方法で開かれていません。\nスプレッドシートのメニューから開いてください。");
      }
    }
    function onloadMerged(){checkEnvironment();}
    window.addEventListener('load', onloadMerged);

    function v(id){return document.getElementById(id).value || ''}

    function clearForm(){
      ['orderId','rawParts'].forEach(id=>document.getElementById(id).value='');
      document.getElementById('mode').value='order';
      document.getElementById('msg').textContent='';
    }

    function submitUF06(){
      const payload = {
        mode: v('mode'),
        orderId: v('orderId'),
        rawParts: v('rawParts')
      };
      document.getElementById('msg').textContent='送信中...';
      google.script.run.withSuccessHandler(function(){
        document.getElementById('msg').textContent='送信しました。';
      }).withFailureHandler(function(err){
        document.getElementById('msg').textContent='エラー: ' + (err && err.message ? err.message : err);
      }).formSubmitUF06(payload);
    }
  </script>
</body>
</html>
