name: MEP Auto PR Gate Dispatch (Canonical Dispatch)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dispatch-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Smoke
        shell: bash
        run: |
          set -euo pipefail
          echo "DISPATCH_OK" >> "$GITHUB_STEP_SUMMARY"
          echo "- repo: $GITHUB_REPOSITORY" >> "$GITHUB_STEP_SUMMARY"
          echo "- ref: main" >> "$GITHUB_STEP_SUMMARY"
          echo "- head: $(git rev-parse --short HEAD)" >> "$GITHUB_STEP_SUMMARY"