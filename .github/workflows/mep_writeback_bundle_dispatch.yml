name: MEP Writeback Bundle (Evidence)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  writeback:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Writeback evidence -> PR
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pwsh -NoProfile -File tools/mep_writeback_bundle.ps1 -Mode pr