name: Issue Comment Smoke
on:
  issue_comment:
    types: [created]
permissions:
  contents: read
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: |
          echo "OK_ISSUE_COMMENT_SMOKE"
          echo "event=${{ github.event_name }}"
          echo "body=${{ github.event.comment.body }}"