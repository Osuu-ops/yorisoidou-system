name: MEP Entry Gate (PR)
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
jobs:
  entry_gate:
  name: ENTRY_GATE / gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: SSOT_SCAN
        shell: bash
        run: |
          set -euo pipefail
          python3 --version
          test -f docs/MEP/MEP_SSOT_MASTER.md
          python3 tools/checks/ssot_scan.py docs/MEP/MEP_SSOT_MASTER.md
      - name: CONFLICT_SCAN (diff-scope)
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --prune
          python3 tools/checks/conflict_scan.py origin/main HEAD


